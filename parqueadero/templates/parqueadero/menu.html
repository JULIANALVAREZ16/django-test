{%load static%}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<head>
  <title>BiciParqueadero</title>
  <link
      rel="shortcut icon"
      href='{% static "img/logo1.png" %}'
      type="image/x-icon"
    />
  <link
    type="text/css"
    rel="stylesheet"
    href='{% static "estilo/boostrap.css" %}'
  />
  <link type="text/css" rel="stylesheet" href='{% static "estilo/col.css" %}' />
  <link
    type="text/css"
    rel="stylesheet"
    href='{% static "estilo/container.css" %}'
  />
  <link
    type="text/css"
    rel="stylesheet"
    href='{% static "estilo/estilo-retro.css" %}'
  />
  <link
    type="text/css"
    rel="stylesheet"
    href='{% static "estilo/about.css" %}'
  />
  <link type= "text/css" rel= "stylesheet" href = '{% static "estilo/image.css" %}'/>
 
</head>
<body>
  
  <nav>
    
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
            <div class="full">
              <div class="center-desk">
                <div class="logo">
                  <a href="home"
                    ><img
                      src='{% static "img/logo1.png" %}'
                      alt="#"
                      width="50"
                      height="40"
                  /></a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
            <nav class="navigation navbar navbar-expand-md navbar-dark">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsExample04"
                aria-controls="navbarsExample04"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav mr-auto">
                  
                  <li class="nav-item active">
                    <a class="nav-link" href="/home">Casa</a>
                  </li>
                  &nbsp &nbsp
                  <li class="nav-item">
                    <a class="nav-link" href="/headquarters">Sedes</a>
                  </li>
                    
                    {% if user.is_authenticated %}
                  &nbsp &nbsp
                  <li class="nav-item">
                    <a class="nav-link" href="/my_account">Mi cuenta</a>
                  </li>
                  &nbsp &nbsp

                  <li class="nav-item d_none login_btn">
                    <a class="nav-link" href="/cerrar-sesion">Cerrar Sesión</a>
                  </li>
                  &nbsp &nbsp {% else%}
                  <li class="nav-item d_none login_btn">
                    <a class="nav-link" href="/loguin">Iniciar Sesión</a>
                  </li>
                  &nbsp &nbsp
                  <li class="nav-item d_none login_btn">
                    <a class="nav-link" href="/register">Registrar</a>
                  </li>
                  &nbsp &nbsp {% endif%}
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  

</body>

<br /><br />&nbsp &nbsp
{% block content %} 

{% endblock %}
